name: ci

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-info:
    name: build info
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.info.outputs.version }}
    steps:
      - uses: actions/checkout@v6
      - id: info
        shell: bash
        run: echo "version=$(date +'%Y%m%d')-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  build:
    name: build (${{ matrix.target }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: build-info
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            toolchain: stable
            target: x86_64-unknown-linux-gnu
            bin_ext: ""
            artifact_name: nessie-linux-x64
          - os: windows-latest
            toolchain: stable
            target: x86_64-pc-windows-msvc
            bin_ext: ".exe"
            artifact_name: nessie-windows-x64
          - os: macos-latest
            toolchain: stable
            target: x86_64-apple-darwin
            bin_ext: ""
            artifact_name: nessie-macos-x64
          - os: macos-latest
            toolchain: stable
            target: aarch64-apple-darwin
            bin_ext: ""
            artifact_name: nessie-macos-arm64
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.toolchain }}
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - run: cargo build --release --locked --verbose --target ${{ matrix.target }}
        env:
          VERSION: ${{ needs.build-info.outputs.VERSION }}
      - name: Upload binary
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            target/${{ matrix.target }}/release/nessie${{ matrix.bin_ext }}
          if-no-files-found: error

  wasm:
    name: build and deploy (wasm32-unknown-unknown, ${{ matrix.os }})
    runs-on: ubuntu-latest
    needs: build-info
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      public_url: "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - name: Install Trunk
        uses: jetli/trunk-action@v0.5.1
      - name: Build Release
        env:
          VERSION: ${{ needs.build-info.outputs.VERSION }}
        run: TRUNK_BUILD_ID=$(date +%s) trunk build --release --minify --public-url $public_url
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
